<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #55e4dd;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0a0b0c;
        }
        h2 {
            color: #555;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #8596b9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #8596b9;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Toko Pakaian Murah</h1>

    <h2>Products</h2>
    <div id="products">
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Shirt" alt="Casual Shirt">
            <div>
                <p><strong>Casual Shirt</strong></p>
                <p>Price: $25</p>
                <button onclick="addToCart('Casual Shirt')">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Jacket" alt="Winter Jacket">
            <div>
                <p><strong>Winter Jacket</strong></p>
                <p>Price: $50</p>
                <button onclick="addToCart('Winter Jacket')">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Dress" alt="Summer Dress">
            <div>
                <p><strong>Summer Dress</strong></p>
                <p>Price: $30</p>
                <button onclick="addToCart('Summer Dress')">Add to Cart</button>
            </div>
        </div>
    </div>

    <h2>Keranjang</h2>
    <div class="cart" id="cart">
        <p>Keranjang Anda kosong..</p>
    </div>

    <script>
        const cart = [];

        function addToCart(product) {
            cart.push(product);
            renderCart();
        }

        function renderCart() {
            const cartDiv = document.getElementById('cart');
            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartDiv.innerHTML = '<ul>' + cart.map(item => `<li>${item}</li>`).join('') + '</ul>';
                cartDiv.innerHTML += `<p>Total items: ${cart.length}</p>`;
            }
        }
    </script>
</body>
</html>
